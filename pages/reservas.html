<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grupo 11 - Eureka</title>
        <link rel="icon" href="../assets/logo (2).jfif">
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    </head>
    <body>
        <header>
            <nav id="navbar" class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="../index.html">
                        <img src="../assets/logo (2).jfif" alt="Eureka">
                    </a>
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar-menu">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div id="navbar-menu" class="navbar-menu">
                    <a href="cursos.html" class="navbar-item">Cursos</a>
                    <a href="comunidad.html" class="navbar-item">Comunidad</a>
                    <a href="contacto.html" class="navbar-item">Contacto</a>
                    <a href="#" class="navbar-item" id="cart-button"><i class="fas fa-shopping-cart"></i></a> 
                </div>
            </nav>

            <!-- Modal del carrito -->
            <div id="cart-modal" class="modal-carrito">
                <div class="modal-background-carrito"></div>
                <div class="modal-content-carrito">
                    <div class="box">
                        <h2>Carrito de compras</h2>
                        <p id="cart-empty-text">Tu carrito está vacío.</p>
                        <div id="cart-items-list"></div> <!-- Lista de productos añadidos -->
                        <button class="modal-close is-large" aria-label="close">Cerrar</button> <!-- Botón para cerrar -->
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container-reservas">
                <div class="grid-container">
                    <div class="reserva border-containers">
                        <h1>Reserva</h1>
                        <p>1. Seleccione el turno de la cursada</p>
                        <!-- Swiper -->
                        <div class="swiper-container">
                            <div class="swiper mySwiper">
                                <div class="swiper-wrapper">
                                    <!-- Repetir estructura de cada turno -->
                                    <div class="swiper-slide">
                                        <div class="card-description">
                                            <div class="card-title">
                                                <h3>Turno Mañana</h3>
                                                <h5>Presencial</h5>
                                            </div>
                                            <div class="card-text">
                                                <p>Horarios: 8hs a 12hs</p>
                                            </div>
                                            <div class="card-button">
                                                <form>
                                                    <input type="submit" id="turno-m-p" name="turno-m-p" value="Seleccionar" class="select-turno">
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Añadir los otros turnos en la misma estructura -->
                                </div>
                                <div class="swiper-button-next"></div>
                                <div class="swiper-button-prev"></div>
                                <div class="swiper-pagination"></div>
                            </div>
                        </div>
                        <p>2. Seleccione el profesor a cargo</p>
                        <!-- Repetir estructura para profesores -->
                        <div class="swiper-container">
                            <div class="swiper mySwiper">
                                <div class="swiper-wrapper">
                                    <!-- Repetir estructura de cada profesor -->
                                    <div class="swiper-slide">
                                        <div class="card-description">
                                            <img src="../assets/isaac-newton.jpg" alt="Foto de Isaac Newton" class="foto-profesor">
                                            <div class="card-title">
                                                <h4>Isaac Newton</h4>
                                            </div>
                                            <div class="card-link">
                                                <form>
                                                    <input type="submit" id="profesor-3" name="profesor-3" value="Seleccionar" class="select-profesor">
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Añadir los otros profesores en la misma estructura -->
                                </div>
                                <div class="swiper-button-next"></div>
                                <div class="swiper-button-prev"></div>
                                <div class="swiper-pagination"></div>
                            </div>
                        </div>
                        <p>3. Seleccione la fecha de inicio de cursada</p>
                        <div class="calendar-container">
                            <form>
                                <input type="date" id="fecha-curso" name="fecha-curso">
                                <input type="submit">
                            </form>
                        </div>
                    </div>
                    <div class="pago">
                        <h1>Pago</h1>
                        <p>Detalle de compra</p>
                        <div class="balance-f">
                            <p>Total: $0</p> <!-- Esto se actualizará dinámicamente -->
                        </div>
                        <button id="send-to-cart">Enviar al carrito</button> <!-- Botón para finalizar la selección -->
                    </div>                    
                </div>
            </div>
        </main>
        <!-- Swiper JS -->
        <script src="../scripts/js.js"></script>
        <script src="../scripts/swiper.js"></script>
        <script src="../scripts/navbar.js"></script>
        <script src="../scripts/carrito.js"></script>
        <script src="../scripts/reservas.js"></script>

    </body>
</html>
