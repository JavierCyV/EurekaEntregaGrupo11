<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Banner</title>
    <style>
        /* Estilo del banner */
        .banner {
            background-color: #f1c40f;
            color: #333;
            text-align: center;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 2px -2px gray;
        }

        /* Botón de cerrar */
        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 10px;
        }

        /* Para hacer espacio para el banner */
        .navbar {
            margin-top: 50px; /* Ajusta esto según el alto del banner */
            background-color: #333;
            color: white;
            padding: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0 10px;
        }
    </style>
</head>
<body>

    <!-- Banner -->
    <div id="top-banner" class="banner">
        <span>¡Bienvenido a Eureka! Aprovecha nuestros descuentos por tiempo limitado.</span>
        <button id="close-banner" class="close-btn">&times;</button>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="#">Inicio</a>
        <a href="#">Cursos</a>
        <a href="#">Contacto</a>
    </nav>

    <!-- Contenido de la página -->
    <div class="content">
        <h1>Bienvenido a Eureka</h1>
        <p>Explora nuestros cursos y mejora tus habilidades.</p>
    </div>

    <!-- JavaScript para cerrar el banner -->
    <script>
        document.getElementById('close-banner').addEventListener('click', function() {
            var banner = document.getElementById('top-banner');
            banner.style.display = 'none';
            document.querySelector('.navbar').style.marginTop = '0';
        });
    </script>

</body>
</html>
